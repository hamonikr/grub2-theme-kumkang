name: Create Release on Tag

on:
  push:
    tags:
      - "v*"

jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        dockerfile: [ubuntu.2404.Dockerfile]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build --file .docker/${{ matrix.dockerfile }} -t debian-package-builder .

      - name: Run Docker container
        run: docker run --name debian-package-builder -v ${{ github.workspace }}:/source debian-package-builder

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: debian-package
          path: /home/runner/work/grub2-theme-hamonikr/grub2-theme-hamonikr/source/output/*.deb

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: debian-package
          path: ./source/output

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: "Automated release for ${{ github.ref }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./source/output/*.deb
          asset_name: package.deb
          asset_content_type: application/vnd.debian.binary-package
